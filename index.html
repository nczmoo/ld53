<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title> </title>
	<style>
		.cell {
			height: 30px;
			width: 30px;
			border: 1px black solid;
			display: inline-block;
		}

		.filled {
			background-color: gray;
		}
		.filled-neg {
			background-color: lightsalmon;
		}

		.filled-pos {
			background-color: lightgreen;
		}

		.highlight {
			background-color:grey;
		}

		.negative {
			background-color: red;
		}

		.neutral {
			background-color: gainsboro;			
		}

		.positive {
			background-color: green;
		}

	</style>
</head>
<body class="p-3">
	<div id="game" class="window">
		
		<div id="nave"></div>
		<div id="" class="text-center mt-3">Sermon #<span id='sermonNum'></span></div>
		<div class="text-center">
			<div>
				Parishioners that trust you more sit closer to you and will be more extreme in responding to what you say.
			</div>
		</div>
		<div id="menu" class="text-center row mt-5"></div>
		<div id="polarMenu" class="row d-none mt-5">
			<div class="text-center fs-2 ">
				Are you going to say something negative or positive about: <span id="chosenTopic"></span>?
			</div>
			<div class="col">
				<button id="likeOrDislike-dislike" class="btn btn-danger btn-lg form-control verb1 likeOrDislike p-3">&#128078; </button>
				
			</div><div class="col">
				<button id="likeOrDislike-like" class="btn btn-success btn-lg form-control verb1 likeOrDislike p-3">&#128077; </button>
			</div>

		</div><div class="text-center">
			Sermon Delivered: <span id="centSermon"></span>
		</div><div class="text-center log d-none fw-bold mt-3">
			Log
		</div><div id="log" class="log d-none text-center">

		</div>
	</div><div id="profile" class="d-none window">
		<div><button id='menu-game' class="menu btn btn-info btn-lg form-control">back</button></div>
		<div id="profile-name" class="fw-bold fs-1 text-center"></div>
		<div id="profile-demographics" class="text-center"></div>
		<div id="profile-log"></div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	<script src='js/UI.js'></script>
	<script src='js/Config.js '></script> 
	<script src='js/Game.js'></script>
	<script src="js/Loop.js"></script>
	<script src='js/Person.js'></script> 
	<script src='js/Topic.js'></script> 

	<!--
	<script src='js/ '></script> 
	-->


	<script src='js/events.js'></script>
	<script src='js/js.js'></script>
</body>
</html>
